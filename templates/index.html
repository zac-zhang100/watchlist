<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s watchlist</title>
</head>
<body>
<h2>{{ name }}'s watchlist</h2>
{# 使用length过滤器获取变量的长度 #}
<p>{{ movies|length }} Titles</p>
<ul>
    {% for movie in movies %}
    <li> {{ movie }} - {{ movie.year }}</li>
    {% endfor %}
</ul>
	<footer>
        <small>&copy;	2018	<a	href="http://helloflask.com/tutori al">HelloFlask</a></small>
    </footer>
</body>
</html>
